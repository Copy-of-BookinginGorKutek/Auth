    <style>
        .p{
            text-align: center;

        .custom-card {
            width: 350px; /* Set your desired width here */
        }

        .card-margin {
            margin-bottom: 1.875rem;
        }

        .card {
            border: 0;
            box-shadow: 0px 0px 10px 0px rgba(82, 63, 105, 0.1);
            -webkit-box-shadow: 0px 0px 10px 0px rgba(82, 63, 105, 0.1);
            -moz-box-shadow: 0px 0px 10px 0px rgba(82, 63, 105, 0.1);

            position: relative;
            display: flex;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: #ffffff;
            background-clip: border-box;
            border: 1px solid #e6e4e9;
            border-radius: 8px;
        }

        .card .card-header.no-border {
            border: 0;
        }
        .card .card-header {
            background: none;
            padding: 0 0.9375rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            min-height: 50px;
        }
        .card-header:first-child {
            border-radius: calc(8px - 1px) calc(8px - 1px) 0 0;

        .widget-49 .widget-49-title-wrapper {
            display: flex;
            align-items: center;

        .widget-49 .widget-49-title-wrapper .widget-49-date-primary {

            height: 4rem;
            border-radius: 50%;

        .widget-49 .widget-49-title-wrapper .widget-49-date-primary .widget-49-date-month {

            border-radius: 50%;

        .widget-49 .widget-49-title-wrapper .widget-49-date-secondary .widget-49-date-day {

        .widget-49 .widget-49-title-wrapper .widget-49-date-secondary .widget-49-date-month {

            justify-content: center;
            flex-direction: column;

        .widget-49 .widget-49-title-wrapper .widget-49-date-success .widget-49-date-day {

        .widget-49 .widget-49-title-wrapper .widget-49-date-success .widget-49-date-month {

        .widget-49 .widget-49-title-wrapper .widget-49-date-info {

        .widget-49 .widget-49-title-wrapper .widget-49-date-danger {

        .widget-49 .widget-49-title-wrapper .widget-49-date-danger .widget-49-date-month {

        .widget-49 .widget-49-title-wrapper .widget-49-date-light {

        .widget-49 .widget-49-title-wrapper .widget-49-date-light .widget-49-date-day {

        .widget-49 .widget-49-title-wrapper .widget-49-date-light .widget-49-date-month {

        }

        .widget-49 .widget-49-title-wrapper .widget-49-date-dark {
            display: flex;

        }

        .widget-49 .widget-49-title-wrapper .widget-49-date-dark .widget-49-date-day {

        }

        .widget-49 .widget-49-title-wrapper .widget-49-date-dark .widget-49-date-month {

        }

        .widget-49 .widget-49-title-wrapper .widget-49-date-base {
            display: flex;
            align-items: center;

            width: 4rem;

        }

        .widget-49 .widget-49-title-wrapper .widget-49-date-base .widget-49-date-day {

        .widget-49 .widget-49-title-wrapper .widget-49-meeting-info {

        .widget-49 .widget-49-title-wrapper .widget-49-meeting-info .widget-49-pro-title {

        .widget-49 .widget-49-title-wrapper .widget-49-meeting-info .widget-49-meeting-time {

        .widget-49 .widget-49-meeting-points {
            font-weight: 400;
            font-size: 13px;
            margin-top: .5rem;
        }

        .widget-49 .widget-49-meeting-points .widget-49-meeting-item {
            display: list-item;
            color: #727686;
        }

        .widget-49 .widget-49-meeting-points .widget-49-meeting-item span {
            margin-left: .5rem;
        }

        .widget-49 .widget-49-meeting-action {
            text-align: right;
        }

        .widget-49 .widget-49-meeting-action a {
            text-transform: uppercase;

    </style>
</head>

<div th:if="${noReservation}">
    <div class="p">No Reservation</div>
</div>
<div th:unless="${noReservation}">
    <div class="container" id="cards">
        <div class="row">
            <div class="col-lg-4">
                <div class="card card-margin custom-card">
                    <div class="card-header no-border">
                        <h5 class="card-title">ID [id pengguna]</h5>
                    </div>
                    <div class="card-body pt-0">
                        <div class="widget-49">
                            <div class="widget-49-title-wrapper">
                                <div class="widget-49-date-primary">
                                    <span class="widget-49-date-day">ID</span>
                                    <span class="widget-49-date-month">court</span>
                                </div>
                                <div class="widget-49-meeting-info">
                                    <span class="widget-49-pro-title">nama pengguna</span>
                                    <span class="widget-49-meeting-time">12:00 to 13.30 Hrs</span>
                                </div>
                            </div>
                            <div class="widget-49-meeting-action">
                                <a href="#" class="btn btn-sm btn-flash-border-primary">Detail Order</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:each="reservation : ${reservationList}">
                <div class="col-lg-4">
                    <div class="card card-margin custom-card">
                        <div class="card-header no-border">
                            <h5 class="card-title" th:text="${reservation.getId()}"></h5>
                        </div>
                        <div class="card-body pt-0">
                            <div class="widget-49">
                                <div class="widget-49-title-wrapper">
                                    <div class="widget-49-date-warning">
                                        <span class="widget-49-date-day" th:each="${reservation.getIdLapangan()}"></span>
                                    </div>
                                    <div class="widget-49-meeting-info">
                                        <span class="widget-49-pro-title" th:text="${user.getLastname()}"></span>
                                        <span class="widget-49-meeting-time" th:text="${#temporals.format(reservation.getWaktuMulai(), 'dd-MM-yyyy')} to ${#temporals.format(reservation.getWaktuBerakhir(), 'dd-MM-yyyy')} Hrs"></span>
                                    </div>
                                </div>
                                <div class="widget-49-meeting-action">
                                    <a href="#" id="detail-order-link" class="btn btn-sm btn-flash-border-warning">Detail Order</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var reservationId = [[${reservation.getId()}]];
    var link = "/user-reservation-page/get-self/" + reservationId;
    document.getElementById("detail-order-link").href = link;
</script>
