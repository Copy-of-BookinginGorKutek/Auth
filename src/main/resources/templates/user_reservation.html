<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Badminton Court Reservation Confirmation</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    h1, p {
      text-align: center;
      margin-top: 0;
      color: #333;
      padding-top: 15px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
    }
    td, th {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    form {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
      max-width: 600px;
    }

    label {
      margin-right: 10px;
    }

    input[type="text"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      width: 50%;
    }

    button[type="submit"], input[type="submit"] {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button[type="submit"]:hover, input[type="submit"]:hover {
      background-color: #3e8e41;
    }
    .proceed{
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
<h1>Detail Booking Lapangan</h1>
<table>
  <tr>
    <th>Id Booking:</th>
    <td><span th:text="${reservation.getId()}"></span></td>
  </tr>
  <tr>
    <th>Waktu Mulai:</th>
    <td><span th:text="${#temporals.format(reservation.getWaktuMulai(), 'dd-MM-yyyy HH:mm')}"></span></td>
  </tr>
  <tr>
  <tr>
    <th>Waktu Selesai:</th>
  <td><span th:text="${#temporals.format(reservation.getWaktuBerakhir(), 'dd-MM-yyyy HH:mm')}"></span></td>
  </tr>
  <tr>
    <th>Nomor Lapangan</th>
    <td><span th:text="${reservation.getIdLapangan()}"></span></td>
  </tr>
  <tr>
    <th>Total Harga:</th>
    <td><span th:text="${reservation.getHarga()}"></span></td>
  </tr>
  <tr>
    <th>Status Pembayaran Booking:</th>
    <td><span th:text="${reservation.getStatusPembayaran().toLowerCase().replaceAll('_', ' ')}"></span></td>
  </tr>
  <tr>
    <th>Email:</th>
    <td id="email"><span th:text="${reservation.getEmailUser()}"></span></td>
  </tr>

</table>
<br>
<form>
  <div class="coupon" style="flex-direction: row;">
    <label for="coupon">Coupon ID:</label>
    <br>
    <input type="text" id="coupon" name="coupon" placeholder="Enter the Coupon ID">
    <input type="submit" value="Submit">
  </div>
  <br>
  <label for="link">Payment Proof:</label>
  <input type="text" id="link" name="link" placeholder="Send us your payment proof!">
  <br>
</form>
<div class="proceed">
  <button type="submit">Proceed!</button>
</div>
<p>Your reservation has been confirmed. Please arrive at least 15 minutes before the reservation time. Thank you for choosing our badminton court!</p>
<!--<script type="text/javascript" src="/js/reservation_self.js"></script>-->
</body>
</html>
