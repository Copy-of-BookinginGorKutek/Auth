<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <title>Booking Lapangan</title>

</head>

<body style="background-color: #F6F1F1;">
<div class="container-xl p-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-5">
            <div class="card bg-white text-dark shadow-lg border-1">
                <div class="card-body p-5 text-center">
                    <div class = "create_reservation">
                        <a class="m-auto"><img th:src="@{/img/logo.png}" class="img-fluid"
                                               style="width: 150px; height: auto;"></a>
                        <div class="h2 mb-4">Booking Lapangan</div>
                        <form method = "POST" id="create_reservation">
                            <!-- Data Diri -->
                            <div class="h5 mb-2"> Isi Data Diri </div>
                            <div class="form-floating">
                                <input required type="email" name="email" placeholder="Email" class="form-control my-3" id="email">
                            </div>
                            <div class="form-floating">
                                <input required type="text" class="form-control" placeholder="Nama" name="name" id="name">
                            </div>

                            <!-- Pilih Waktu Main -->
                            <div class="h5 mt-4 mb-3"> Pilih Waktu Main </div>
                            <div class = "row align-items-center justify-content-center">
                                <div class="h7 m-2"> Tanggal main </div>
                                <input required type="text" class="datepicker" id="tanggal_main" placeholder="ex. 13-12-2023">
                            </div>
                            <div class = "row align-items-center justify-content-center">
                                <div class="h7 m-2"> Jam mulai </div>
                                <input required type="time" id="jam_main_mulai">
                            </div>
                            <div class = "row align-items-center justify-content-center">
                                <div class="h7 m-2"> Jam berakhir </div>
                                <input required type="time" id="jam_main_berakhir">
                            </div>
                            

                            <!-- Tambahan -->
                            <div class="h5 mt-4 mb-2"> Tambahan </div>
                            <div class="row d-flex justify-content-center align-items-center">
                                <div class="card align-items-center p-3" style="width: 14rem;">
                                    <img class="card-img-top" style= "width: 100px; height: 100px;" th:src="@{/img/create_reservation/botol.png}" alt="Card image cap">
                                    <div class="card-body">
                                        <h5 class="card-title">Air Mineral</h5>
                                        <h7>Jumlah</h7>
                                        <input type="number" id="airQty" name="airQty" min=0 value=0>
                                    </div>
                                </div>
                                <div class="card align-items-center p-3 m-2" style="width: 14rem;">
                                    <img class="card-img-top" style= "width: 100px; height: 100px;" th:src="@{/img/create_reservation/raket.png}" alt="Card image cap">
                                    <div class="card-body">
                                        <h5 class="card-title">Raket</h5>
                                        <h7>Jumlah</h7>
                                        <input type="number" id="raketQty" name="raketQty" min=0 value=0>
                                    </div>
                                </div>
                                <div class="card align-items-center p-3" style="width: 14rem;">
                                    <img class="card-img-top" style= "width: 100px; height: 100px;" th:src="@{/img/create_reservation/shuttlecock.png}" alt="Card image cap">
                                    <div class="card-body">
                                        <h5 class="card-title">Shuttlecock</h5>
                                        <h7>Jumlah</h7>
                                        <input type="number" id="shuttlecockQty" name="shuttlecockQty" min=0 value=0>
                                    </div>
                                </div>
                            </div>
                            <input type="submit" class="btn btn-outline-dark mt-3" value="Pesan">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<script th:src="@{/js/reservation.js}"></script>
<script>
    $(function() {
      $( ".datepicker" ).datepicker({
        dateFormat:"dd-mm-yy"
      });
    });
  </script>
</body>
</html>
