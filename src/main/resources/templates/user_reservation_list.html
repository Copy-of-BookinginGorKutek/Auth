<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Daftar Booking</title>

</head>

<body style="background-color: #F6F1F1;">
<div class="container p-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-xl-7">
      <div class="card bg-white text-dark shadow-lg border-1">
        <div class="card-body p-5 text-center">
          <a class="m-auto"><img th:src="@{/img/logo.png}" class="img-fluid"
                                 style="width: 150px; height: auto;"></a>
          <div class="h2 mb-4">List Booking <span th:text="${user.getFirstname()}"></span></div>
          <table class="table">
            <tr>
              <td> Id Reservasi </td>
              <td> Waktu Mulai </td>
              <td> Waktu Selesai </td>
            </tr>
            <tr th:each="reservation: ${reservationList}">
              <td><span th:text="${reservation.getId()}"></span></td>
              <td><span th:text="${#temporals.format(reservation.getWaktuMulai(), 'dd-MM-yyyy HH:mm')}"></span></td>
              <td><span th:text="${#temporals.format(reservation.getWaktuBerakhir(), 'dd-MM-yyyy HH:mm')}"></span></td>
              <td><a th:href="@{|/user-reservation-page/get-self/${reservation.getId()}|}"> <button class="btn-sm btn-primary">Bayar</button> </a>
            </tr>

          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script th:src="@{/js/authentication.js}"></script>
</body>
</html>
