<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Register</title>
</head>
<body style="background-color: #F6F1F1;">
<div class="container p-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-5">
            <div class="card bg-white text-dark shadow-lg border-1">
                <div class="card-body p-5 text-center">
                    <div class = "register">
                        <a class="m-auto"><img th:src="@{/img/logo.png}" class="img-fluid"
                                               style="width: 150px; height: auto;"></a>
                        <div class="h4 mb-4">Registration Form</div>
                        <form method = "POST" id="registerForm">
                            <div class="form-row">
                                <div class="col">
                                    <input required type="text" class="form-control" placeholder="First Name" name="firstname" id="firstname">
                                </div>
                                <div class="col">
                                    <input required type="text" class="form-control" placeholder="Last Name" name="lastname" id="lastname">
                                </div>
                            </div>
                            <div class="form-floating">
                                <input required type="email" name="email" placeholder="Email" class="form-control my-3" id="email">
                            </div>
                            <div class="form-floating">
                                <input required type="password" name="password" placeholder="Password" class="form-control my-3" id="password">
                            </div>
                            <div class="form-floating my-3">
                                <div class="form-group">
                                    <select required class="form-control" id="sel1" name="role">
                                        <option selected value="USER">User</option>
                                        <option value="ADMIN">Admin</option>
                                    </select>
                                </div>
                            </div>
                            <input class="btn btn-primary mx-auto m-1" type="submit" value="Register">
                        </form>
                        <p class="text-align-center mt-2">Have an account? <a href="/auth-page/login" class="text-decoration-none">Log in</a> instead</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script th:src="@{/js/authentication.js}"></script>
</body>
</html>
